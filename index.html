<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>专属于菜菜的寻宝小精灵</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/hgzkJ1FV/kitty.jpg">
  <style>
 :root {
  --vh: 100%;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: sans-serif;
  background: #fff0f5;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  height: 50px;
  background-color: white;
  color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
  flex-shrink: 0;
}

.chat-container {
  overflow-y: auto;
  padding: 60px 1rem 90px;
  transition: height 0.2s ease;
}

.input-container {
  display: flex;
  padding: 1rem;
  border-top: 1px solid #ccc;
  background: #fff;
  flex-shrink: 0;
}

.message {
  display: flex;
  align-items: flex-start;
  margin-bottom: 0.75rem;
  max-width: 80%;
}

.message img.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin-right: 0.5rem;
  display: block;
}

.message.user {
  align-self: flex-end;
  flex-direction: row-reverse;
  margin-left: auto;
}

.message.user img.avatar {
  margin-left: 0.5rem;
  margin-right: 0;
}

.message .text {
  padding: 0.5rem 1rem;
  border-radius: 1rem;
  background-color: #fddde6;
  white-space: pre-wrap;
}

.message.user .text {
  background-color: #cbe7ff;
  margin-left: auto;
}

input {
  flex: 1;
  padding: 0.5rem;
  border-radius: 1rem;
  border: 1px solid #aaa;
}

button {
  margin-left: 0.5rem;
  padding: 0.5rem 1rem;
  border: none;
  background: #ff69b4;
  color: white;
  border-radius: 1rem;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="header">专属于菜菜的寻宝小精灵</div>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="请输入...">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const messageHistory = [];
    const selectedCode = '89203416';

    const botAvatar = "https://i.postimg.cc/hgzkJ1FV/kitty.jpg";
    const userAvatar = "https://i.postimg.cc/Smq3v0nG/kuromi.jpg";

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.alt = "头像";
      avatar.src = sender === "user" ? userAvatar : botAvatar;
      avatar.onerror = () => {
        avatar.src = sender === "user"
          ? userAvatar
          : botAvatar;
      };

      const content = document.createElement("div");
      content.className = "text";
      content.innerText = text;

      msg.appendChild(avatar);
      msg.appendChild(content);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function fetchGPTResponse() {
      try {
        const response = await fetch('https://api.forlovelycc.xyz/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: messageHistory, code: selectedCode })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`代理服务器请求失败，状态码 ${response.status}, 返回内容: ${errorText}`);
        }

        const data = await response.json();
        return data.content;
      } catch (error) {
        console.error("请求出错：", error);
        return "哎呀，小精灵被服务器绊了一跤…请稍后再试试～💦\n错误信息: " + error.message;
      }
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      messageHistory.push({ role: 'user', content: text });
      input.value = "";

      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "message bot";
      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = botAvatar;
      avatar.alt = "头像";
      avatar.onerror = () => {
        avatar.src = botAvatar;
      };
      const content = document.createElement("div");
      content.className = "text";
      content.innerText = "咕噜咕噜…让我想想～";
      thinkingMsg.appendChild(avatar);
      thinkingMsg.appendChild(content);
      chat.appendChild(thinkingMsg);
      chat.scrollTop = chat.scrollHeight;

      const reply = await fetchGPTResponse();
      content.innerText = reply;
      messageHistory.push({ role: 'assistant', content: reply });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const welcome = "你好呀，菜菜宝贝！我是你的寻宝小精灵～有人为你准备了一份神秘的宝藏，让我们一起把它找出来吧！ ✨ 准备好了吗？";
      addMessage(welcome, "bot");
      messageHistory.push({ role: 'assistant', content: welcome });
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    window.addEventListener("resize", () => {
  setTimeout(() => {
    chat.scrollTop = chat.scrollHeight;
  }, 50);
});

    function setRealVh() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh * 100}px`);
}

window.addEventListener('resize', setRealVh);
window.addEventListener('orientationchange', setRealVh);
document.addEventListener('DOMContentLoaded', setRealVh);


  </script>
</body>
</html>
