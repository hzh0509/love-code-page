<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>寻宝小精灵</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 0.75rem;
      max-width: 80%;
    }
    .message img.avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }
    .message.user img.avatar {
      margin-left: 0.5rem;
      margin-right: 0;
    }
    .message .text {
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      background-color: #fddde6;
      white-space: pre-wrap;
    }
    .message.user .text {
      background-color: #cbe7ff;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 1rem;
      border: 1px solid #aaa;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="请输入...">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const messageHistory = [];
    const selectedCode = '89203416';

    const botAvatar = "https://upload.wikimedia.org/wikipedia/en/7/70/Hello_Kitty_Character_Picture.png";
    const userAvatar = "https://upload.wikimedia.org/wikipedia/en/thumb/4/4d/Kuromi_sanrio.png/220px-Kuromi_sanrio.png";

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = sender === "user" ? userAvatar : botAvatar;

      const content = document.createElement("div");
      content.className = "text";
      content.innerText = text;

      msg.appendChild(avatar);
      msg.appendChild(content);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function fetchGPTResponse() {
      try {
        const response = await fetch('https://love-code-api.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: messageHistory, code: selectedCode })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`代理服务器请求失败，状态码 ${response.status}, 返回内容: ${errorText}`);
        }

        const data = await response.json();
        return data.content;
      } catch (error) {
        console.error("请求出错：", error);
        return "哎呀，小精灵被服务器绊了一跤…请稍后再试试～💦\n错误信息: " + error.message;
      }
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      messageHistory.push({ role: 'user', content: text });
      input.value = "";

      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "message bot";
      const avatar = document.createElement("img");
      avatar.className = "avatar";
      avatar.src = botAvatar;
      const content = document.createElement("div");
      content.className = "text";
      content.innerText = "咕噜咕噜…让我想想～";
      thinkingMsg.appendChild(avatar);
      thinkingMsg.appendChild(content);
      chat.appendChild(thinkingMsg);
      chat.scrollTop = chat.scrollHeight;

      const reply = await fetchGPTResponse();
      content.innerText = reply;
      messageHistory.push({ role: 'assistant', content: reply });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const welcome = "你好呀，小宝贝！我是你的寻宝小精灵～有人为你准备了一份神秘的宝藏，让我们一起把它找出来吧！ ✨ 准备好了吗？";
      addMessage(welcome, "bot");
      messageHistory.push({ role: 'assistant', content: welcome });
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
