// ✅ 前端 HTML + JS 修改版，支持消息上下文 messageHistory

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暗号制造机</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 0.75rem;
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      white-space: pre-wrap;
    }
    .bot {
      background-color: #fddde6;
      align-self: flex-start;
    }
    .user {
      background-color: #cbe7ff;
      align-self: flex-end;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 1rem;
      background: #fff;
    }
    input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 1rem;
      border: 1px solid #aaa;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #ff69b4;
      color: white;
      border-radius: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="请输入...">
    <button onclick="sendMessage()">发送</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");
    const messageHistory = [];

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function fetchGPTResponse() {
      try {
        const response = await fetch('https://love-code-api.vercel.app/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: messageHistory })
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`代理服务器请求失败，状态码 ${response.status}, 返回内容: ${errorText}`);
        }

        const data = await response.json();
        return data.content;
      } catch (error) {
        console.error("请求出错：", error);
        return "哎呀，我的服务器出了点小问题…请稍后再试试！\n错误信息: " + error.message;
      }
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      messageHistory.push({ role: 'user', content: text });
      input.value = "";

      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "message bot";
      thinkingMsg.innerText = "思考中...";
      chat.appendChild(thinkingMsg);
      chat.scrollTop = chat.scrollHeight;

      const reply = await fetchGPTResponse();
      thinkingMsg.innerText = reply;
      messageHistory.push({ role: 'assistant', content: reply });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const welcome = "欢迎来到暗号制造机！今天我准备了一个小小暗号，你能猜到吗？";
      addMessage(welcome, "bot");
      messageHistory.push({ role: 'assistant', content: welcome });
    });
  </script>
</body>
</html>
